<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSP Operations on Sequences</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üîä Discrete Signal Processing Operations</h1>
        
        <div class="main-grid">
            <div class="left-panel">
                <div class="info">
                    <strong>Instructions:</strong> Click signal buttons to build composite functions, then apply operations.
                </div>

                <div class="function-display">
                    <h3>Signal Types:</h3>
                    <div class="signal-buttons">
                        <button class="signal-btn" onclick="openModal('impulse')">Œ¥[n] Impulse</button>
                        <button class="signal-btn" onclick="openModal('step')">u[n] Step</button>
                        <button class="signal-btn" onclick="openModal('ramp')">r[n] Ramp</button>
                        <button class="signal-btn" onclick="openModal('exp')">a^n Exp</button>
                        <button class="signal-btn" onclick="openModal('sin')">sin(œân)</button>
                        <button class="signal-btn" onclick="openModal('cos')">cos(œân)</button>
                    </div>
                </div>

                <div class="function-display">
                    <h3>Composite Function:</h3>
                    <div class="function-text" id="compositeFunction">No signals added yet</div>
                    <div class="action-buttons">
                        <button class="btn-primary" onclick="plotComposite()">üìà Plot Signal</button>
                        <button class="btn-secondary" onclick="clearComposite()">üóëÔ∏è Clear</button>
                    </div>
                </div>

                <div class="input-group">
                    <label>Signal Range:</label>
                    <div class="param-grid">
                        <input type="number" id="globalRangeStart" value="-5" placeholder="Start n">
                        <input type="number" id="globalRangeEnd" value="10" placeholder="End n">
                    </div>
                </div>

                <div class="operation-section">
                    <h3>Apply Operation:</h3>
                    
                    <div class="input-group">
                        <label>Operation Type:</label>
                        <select id="operationType">
                            <option value="shift">Time Shift: x[n - k]</option>
                            <option value="scale">Time Scale: x[an]</option>
                            <option value="fold">Time Folding: x[-n]</option>
                            <option value="add">Addition: x[n] + c</option>
                            <option value="multiply">Multiplication: x[n] √ó c</option>
                            <option value="reverse">Reverse Sequence</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Parameter Value:</label>
                        <input type="number" id="paramValue" placeholder="e.g., 2">
                    </div>

                    <button class="btn-primary" onclick="applyOperation()">‚ö° Apply Operation</button>
                </div>
            </div>

            <div class="right-panel">
                <div class="chart-wrapper">
                    <div class="chart-title">Original Signal: x[n]</div>
                    <div class="chart-container">
                        <canvas id="originalChart"></canvas>
                    </div>
                </div>

                <div class="chart-wrapper">
                    <div class="chart-title">Output Signal: y[n]</div>
                    <div class="chart-container">
                        <canvas id="outputChart"></canvas>
                    </div>
                </div>

                <button class="btn-transfer" onclick="transferOutputToOriginal()">
                    üîÑ Use Output as Original Signal
                </button>
            </div>
        </div>
    </div>

    <div id="signalModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Signal</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            
            <div id="modalBody"></div>
            
            <div class="modal-buttons">
                <button class="btn-primary" onclick="addToFunction()">‚ûï Add to Function</button>
                <button class="btn-secondary" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
